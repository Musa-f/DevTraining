<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container margin">

            <button type="button" class="btn btn-primary position-relative">
                Inbox
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
                  10
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>

              <br><br>

              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width:25%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <br>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-dark" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div>

              <br><br>

              <div class="alert alert-primary">Ceci est une alerte</div>
              <button class="btn btn-primary">Click</button>

              <br><br>

              <div class="spinner-border text-primary">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-primary">
                <span class="visually-hidden">Loading...</span>
              </div>
              <button class="btn btn-primary" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                Loading...
              </button>

        </div>

        <script src="bootstrap\js\bootstrap.bundle.js.map"></script>
    </body>
</html>
