<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container margin">
            <div class="row">
                <div class="col text-center">
                     <!-- Connexion -->
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#myModal" id="myInput">
                        Connexion
                    </button>
                    
                    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Formulaire de connexion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col text-center">
                                        <label for="utilisateur">Nom d'utilisateur</label><br><input type="text" name="utilisateur">
                                        <br>
                                        <label for="password">Mot de passe</label><br><input type="password" name="password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                            <button type="button" class="btn btn-primary">Se connecter</button>
                            </div>
                        </div>
                        </div>
                    </div>


                    <!-- Inscription -->
                    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#myModal2" id="myInput">
                        Inscription
                    </button>
                    
                    <div class="modal fade" id="myModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Formulaire d'inscription</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="nom">Nom</label><input type="text" name="nom">
                                    </div>
                                    <div class="col-6">
                                        <label for="prenom">Prénom</label><input type="text" name="prenom">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-6">
                                        <label for="mail">Adresse mail</label><input type="text" name="mail">
                                    </div>
                                    <div class="col-6">
                                        <label for="numero">Numéro</label><input type="text" name="numero">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-6">
                                        <label for="password">Mot de passe</label><input type="password" name="password">
                                    </div>
                                    <div class="col-6">
                                        <label for="confirmation">Confirmer le mot de passe</label><input type="password" name="confirmation">
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                            <button type="button" class="btn btn-primary">S'inscrire</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="bootstrap\js\bootstrap.bundle.js"></script>
    </body>
</html>
