<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div id="timer">
            <div class="chrono">
                <span id="hours" class="time">00</span>
                <span id="hoursT">H</span>
                <span id="minutes" class="time">00</span>
                <span id="minutesT">MIN</span>
                <span id="secondes" class="time">00</span> 
                <span id="secondesT">SEC</span> 
                <span id="millisecond" class="time">00</span>
            </div>

            <div class="buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
