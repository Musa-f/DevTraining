<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="icon" type="image/x-icon" href="https://fmusaeva.com/assets/img/favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>

    <body id="app">

        <div class="container">
            <div class="row justify-content-center m-5">
                <div class="col-6 text-center">
                    <h2>TP EventBinding</h2>
                    <form class="form-control" action="">
                        <input v-model="message" v-on:keyup="displayMsg()" class="form-control" type="text">
                        <p>{{displayMsg()}}</p>
                        <input @keyup.esc="enterMsg" type="text" class="form-control">
                        <p>{{msg}}</p>
                        <button class="btn btn-primary m-3">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
