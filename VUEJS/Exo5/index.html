<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Numéro gagnant</title>
        <link rel="icon" type="image/x-icon" href="https://fmusaeva.com/assets/img/favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>

    <body id="app">

        <div class="container mt-4 mb-4 p-3 d-flex flex-column align-items-center"> 
            <div class="row">
                <div class="col">
                    <h1>Le numéro gagnant</h1>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button v-on:click="addOne()" type="button" class="btn btn-success">+1</button> 
                        <h3 class="mx-3">le nombre : {{number}} </h3>
                        <button v-on:click="addFive()" type="button" class="btn btn-success">+5</button>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <p>{{findNb}}</p>
                </div>
            </div>
        </div>
        
        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
