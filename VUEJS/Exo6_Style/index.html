<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Style dynamique</title>
        <link rel="icon" type="image/x-icon" href="https://fmusaeva.com/assets/img/favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>

    <body id="app">

        <div class="container d-flex flex-column align-items-center">
            <div class="row mt-5">
                <div class="col">
                    <h1>TP : style dynamique</h1>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <div v-on:click="selectCard(1)" class="alert alert-primary" v-bind:style="card1 == true ? { 'background-color': myColor } : {}">Box 1</div>
                </div>
                <div class="col">
                    <div v-on:click="selectCard(2)" class="alert" v-bind:style="card2 == true ? { 'background-color': 'green' } : {'background-color': 'pink'}">Box 2</div>
                </div>
            </div>
        </div>
       
        
        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
