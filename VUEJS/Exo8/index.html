<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Style dynamique (class)</title>
        <link rel="icon" type="image/x-icon" href="https://fmusaeva.com/assets/img/favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <style>
            .maClasseHello{
                color: orange;
            }
            .maClasseWorld{
                color: greenyellow;
            }
        </style>
    </head>

    <body id="app">

        <div class="container d-flex flex-column align-items-center">
            <div class="row mt-5">
                <div class="col">
                    <h1>TP : style dynamique avec class</h1>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <input v-model="message" type="text" class="form-control" placeholder="Classe dynamique">
                    <button v-on:click="displayText()" class="btn btn-primary mt-2">Envoyer</button>
                    <!-- <p v-bind:class="{maClasseHello: p1}">{{firstText}}</p> -->
                    <p v-bind:class="p1 ? 'maClasseHello' : ''">{{firstText}}</p>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Couleur dynamique">
                    <p>test</p>
                </div>
            </div>
        </div>
       
        
        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
